<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Funding List</title>
</head>
<body>
    <h1>Funding</h1>
    {% if fundings %}
        <table>
            <thead>
                <tr>
                    <th>User</th>
                    <th>Idea ID</th>
                    <th>Funding Amount</th>
                </tr>
            </thead>
            <tbody>
                {% for funding in fundings %}
                    <tr>
                        <td>{{ funding.user }}</td>
                        <td>{{ funding.ideaID }}</td>
                        <td>${{ funding.fundingAmount }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>No funding entries found.</p>
    {% endif %}
</body>
</html>
